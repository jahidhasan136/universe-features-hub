<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Universe</title>
    <script src="https://kit.fontawesome.com/95c37c9ad4.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header class="text-center mt-4">
        <h1>Al Universe Hub</h1>
        <button onclick="sortButton()" class="btn btn-danger my-3 py-3 px-4 rounded-pill">Sort By Date</button>
        <div id="spinner" class="d-flex justify-content-center d-none my-5">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
    </header>
    <main>
        <section class="my-4 container">
            <div id="show-data" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 w-100 mx-auto">
    
            </div>
            <div class="text-center mt-4">
                <button id="see-more" class="btn btn-danger d-none px-4 py-3 rounded-pill">see more</button>
            </div>
        </section>


        <section>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl modal-dialog-centered">
              <div class="modal-content">

                <div class="d-flex justify-content-end">
                    <button type="button" class="btn-close bg-danger rounded-circle p-3 position-absolute top-0 start-100 translate-middle" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div class="modal-body d-flex flex-column flex-lg-row justify-content-between gap-5 p-4">
                <div class="border border-danger-subtle border-2 bg-danger-subtle p-3 rounded
                ">
                  <h5 id="description"></h5>
                  <div id="price" class="d-flex gap-4 my-4">
                    
                </div>
                <div class="d-flex justify-content-between">
                    <div id="content-feature" class="text-muted">
                        
                    </div>
                    <div id="content-integration" class="text-muted">

                    </div>
                </div>
                </div>
                <div class="d-flex flex-column gap-4">
                    <div id="examples">

                    </div>
                </div>
                </div>
              </div>
            </div>
          </div>
        </section>
    </main>


    <script src="universe-hub.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
